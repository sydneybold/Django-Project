{% extends "base.html" %}

{% block head_content %}
<title>Create new user</title>
{% endblock %}

{% load static %}
{% block container %}
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="card mx-auto mt-5" style="width: 600px;">
        <img class="card-img-top mx-auto mb-3 mt-3" src="{% static "img/instagram.jpg" %}" alt="Instagram" style="width: 400px;">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Log In</h4>
          <form method="Post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Log In</button>
          </form>
        </div>
      </div>
      </div>
    </div>
  </div>
{% endblock %}
