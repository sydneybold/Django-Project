{% extends "base.html" %}

{% block head_content %}
<title>Create new posts</title>
{% endblock %}

{% block container %}
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-6 pt-3 pb-3" id="profile box">
        <h3 class="mb-4">Post a new photo!</h3>
        <form method="Post" enctype="multipart/form-data">
          {% csrf_token %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
